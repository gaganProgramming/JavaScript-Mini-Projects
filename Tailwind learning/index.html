<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <form class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full" onsubmit="return validateForm()">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium">Full Name</label>
      <input type="text" id="name" class="w-full border p-2 rounded-md" placeholder="John Doe">
      <p id="nameError" class="text-red-500 text-sm hidden">Name is required</p>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Email</label>
      <input type="email" id="email" class="w-full border p-2 rounded-md" placeholder="example@gmail.com">
      <p id="emailError" class="text-red-500 text-sm hidden">Valid Email is required</p>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Password</label>
      <input type="password" id="password" class="w-full border p-2 rounded-md" placeholder="******">
      <p id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters</p>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Confirm Password</label>
      <input type="password" id="confirmPassword" class="w-full border p-2 rounded-md" placeholder="******">
      <p id="confirmPasswordError" class="text-red-500 text-sm hidden">Passwords do not match</p>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Gender</label>
      <div class="flex gap-4">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Country</label>
      <select id="country" class="w-full border p-2 rounded-md">
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>
    </div>

    <div class="mb-4">
      <label>
        <input type="checkbox" id="terms"> I agree to the terms and conditions
      </label>
    </div>

    <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded-md">Register</button>
  </form>

<script>
function validateForm() {
  let isValid = true;

  // Name validation
  const name = document.getElementById('name').value;
  if(name === '') {
    document.getElementById('nameError').classList.remove('hidden');
    isValid = false;
  } else {
    document.getElementById('nameError').classList.add('hidden');
  }

  // Email validation
  const email = document.getElementById('email').value;
  if(email === '' || !email.includes('@')) {
    document.getElementById('emailError').classList.remove('hidden');
    isValid = false;
  } else {
    document.getElementById('emailError').classList.add('hidden');
  }

  // Password validation
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if(password.length < 6) {
    document.getElementById('passwordError').classList.remove('hidden');
    isValid = false;
  } else {
    document.getElementById('passwordError').classList.add('hidden');
  }

  // Confirm Password validation
  if(password !== confirmPassword) {
    document.getElementById('confirmPasswordError').classList.remove('hidden');
    isValid = false;
  } else {
    document.getElementById('confirmPasswordError').classList.add('hidden');
  }

  return isValid;
}
</script>
</body>
</html>
